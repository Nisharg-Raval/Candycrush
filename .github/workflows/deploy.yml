name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Ensures full history for better analysis
      - uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      - name: NPM Install
        run: npm install # Add your specific npm install command
      - name: Run Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          output: 'trivyfs.txt'
      - name: Upload Trivy Scan Results
        uses: actions/upload-artifact@v4  # Updated from v2 to v4
        with:
          name: Trivy-Scan-Results
          path: trivyfs.txt
      - name: Docker Build and Push
        run: |
          docker build --progress=plain -t candycrush .
          docker tag candycrush nisharg559/candycrush:latest
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
          docker push nisharg559/candycrush:latest
        env:
          DOCKER_CLI_ACI: 1

